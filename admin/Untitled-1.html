<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- <link rel="stylesheet" href="../css/all.min.css"> -->
<link rel="stylesheet" href="../css/bootstrap.css">

</head>
<body>


<div class="container">
    <h2>Modal Example</h2>
    <!-- Button to Open the Modal -->
    <button type="button" id="myBtn" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>
  
    <!-- The Modal -->
    <div class="modal fade" id="myModal" style="position: absolute;top:auto">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Insert New Category</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
          <div class="form-group">
            <label for="recipient-name" class="col-label-form ml-3 mt-3">Category Name:</label>
            <input type="text" class="form-control col-6 ml-2 " id="recipient-name">
          </div>
        </form>

          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
          
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
             
           
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
  
<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
<script  src="../js/jquery.js"></script>

<script src='../js/bootstrap.bundle.js'></script>
</body>
</html>
